appId: 'KimblackPlayground'
productName: '블랙의 놀이터'
artifactName: 'KimblackPlayground-setup-${version}.${ext}'

copyright: 'Copyright © 2024 gotiger'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win:
  target:
    - target: 'nsis'
      arch: 'x64'
  publisherName: 'gotiger'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: 'KimblackPlayground-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux:
  target: 'AppImage'
  maintainer: 'gotiger'
  vendor: 'gotiger'
  synopsis: 'Modded Minecraft Launcher'
  description:
    'Custom launcher which allows users to join modded servers. All mods, configurations, and updates are handled
    automatically.'
  category: 'Game'

directories:
  buildResources: 'build'
  output: 'dist'
